name: Generate Animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Set up Git user information
      - name: Set up Git
        run: |
          git config --global user.name "muizzkarim10"
          git config --global user.email "muizzkarim10@gmail.com"

      # Generate the snake animation SVG
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Commit the SVG to the output branch
      - name: Commit changes
        run: |
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Update contribution snake" || echo "No changes to commit"

      # Push the changes to the output branch
      - name: Push changes to the output branch
        run: |
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
